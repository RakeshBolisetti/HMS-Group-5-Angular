<app-patient-nav></app-patient-nav>

<div class="profile-container">
  <h2><i class="fas fa-user-circle"></i> Profile</h2>

  <div class="mb-3">
    <label for="ssn" class="form-label">SSN:</label>
    <input type="text" id="ssn" class="form-control" value="{{ patientDetails?.ssn }}" disabled>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" value="{{ patientDetails?.name }}" disabled>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone:</label>
    <input type="text" id="phone" class="form-control" value="{{ patientDetails?.phone }}" disabled>
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address:</label>
    <input type="text" id="address" class="form-control" value="{{ patientDetails?.address }}" disabled>
  </div>
  <!-- Add more form controls as needed -->

  <div class="mb-3">
    <button class="btn btn-primary" (click)="edit()"><i class="fas fa-edit"></i> Edit Profile</button>
  </div>
</div>
