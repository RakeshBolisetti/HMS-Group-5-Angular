<app-patient-nav></app-patient-nav>

<div class="edit-profile-container">
    <h2>Edit Patient Profile</h2>
  
    <form [formGroup]="editPatientForm" (ngSubmit)="submitEdit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone:</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" id="address" class="form-control" formControlName="address" required>
      </div>
      <!-- Add more form controls as needed -->
  
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
