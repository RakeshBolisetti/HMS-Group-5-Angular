<!-- signup.component.html -->

<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-user fa-3x text-primary"></i>
            <h2 class="mt-2">Sign Up</h2>
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="ssn" class="form-label">SSN</label>
              <input type="text" class="form-control" id="ssn" formControlName="ssn" />
              <div *ngIf="signupForm.controls['ssn'].invalid && signupForm.controls['ssn'].touched" class="text-danger">
                SSN is required
              </div>
            </div>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" formControlName="firstName" />
              <div *ngIf="signupForm.controls['firstName'].invalid && signupForm.controls['firstName'].touched" class="text-danger">
                First name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" formControlName="lastName" />
              <div *ngIf="signupForm.controls['lastName'].invalid && signupForm.controls['lastName'].touched" class="text-danger">
                Last name is required
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" />
              <div *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched" class="text-danger">
                Please enter a valid email address
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" formControlName="password" />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'far fa-eye' : 'far fa-eye-slash'"></i>
                </button>
              </div>
              <div *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched" class="text-danger">
                Password must be at least 8 characters long
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="confirmPassword" formControlName="confirmPassword" />
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  <i [class]="showPassword ? 'far fa-eye' : 'far fa-eye-slash'"></i>
                </button>
              </div>
              <div *ngIf="signupForm.hasError('passwordMismatch') && signupForm.controls['confirmPassword'].touched" class="text-danger">
                Passwords do not match
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
