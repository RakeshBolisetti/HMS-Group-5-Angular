<app-nav-bar></app-nav-bar>
<div class="row m-5 ">
  <div class="input-group input-group-sm mt-5">
    <div class="input-group-prepend">

    </div>
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
      placeholder="Search By Name" name="name" [(ngModel)]="physicianName">
      <input type="text" class="form-control mx-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
      placeholder="Search By Id" name="id" [(ngModel)]="physicianId" >
      <input type="text" class="form-control mx-2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
      placeholder="Search By position" name="position" [(ngModel)]="position" ><button
      class="btn btn-primary mx-1" (click)="search()">SEARCH</button>
      <button
      class="btn btn-secondary" (click)="reset()">RESET</button>
  </div>

    <div class="card col-md-4 m-3" style="width: 18rem; margin-top:10vh" *ngFor="let physician of physiciansFilter">

      <div class="card-body">
        <div class="d-flex justify-content-center align-items-center rounded-circle bg-secondary text-light m-auto mt-2"
          style="width: 100px; height: 100px">
          <h1 class="h1 text-white">{{physician.name[0]}}</h1>

        </div>
        <div class="d-flex justify-content-center">
          <h5 class="card-title">{{physician.name}}</h5>
        </div>
        <div class="d-flex justify-content-center">
          <p class="card-text">{{physician.position}}</p>
        </div>

      </div>
    </div>
  </div>
