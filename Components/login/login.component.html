<app-nav-bar></app-nav-bar>
<div class="d-flex justify-content-center">
    
  <!-- <i class="fa fa-medkit" aria-hidden="true"></i> -->
<form>
    <i
    class="fa-solid fa-lock  fa-3xl mb-3"
    style="color: #000000; font-size:100px; margin-left:80px"
  ></i>
   
   <div class="custom">
    <div class="form-group m-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="user.email" name="email1" required #email="ngModel" [ngModelOptions]="{standalone: true}">
     <div *ngIf="email.invalid && email.touched" class="alert alert-danger" style="height: 30px;padding: 0;" name="">Email Required</div>
    </div>
    <div class="form-group m-3">
      <label for="exampleInputPassword1">Password</label>
      <input type={{show}} class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="user.password" name="password1" required #password="ngModel">
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger" style="height: 30px;padding: 0;"name="">Email Required</div>
    </div>
    <div class="form-group form-check m-1">
      <input type="checkbox" class="form-check-input" id="exampleCheck1"   name="chk1" [(ngModel)]="chk" (change)="showPassword()">
      <label class="form-check-label" for="exampleCheck1" >show password</label>
    </div>
    <!-- <div class="d-flex justify-content-center"> -->
    <button type="submit" class="btn btn-primary mx-5 my-2"  (click)="login()" [disabled]="password.invalid||email.invalid">Login</button>
<!-- </div> -->
</div>
  </form>
</div>
