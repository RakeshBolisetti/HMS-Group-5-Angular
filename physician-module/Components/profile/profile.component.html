<!-- physician-profile.component.html -->

<app-physician-nav/>

<div class="profile-container">
    <h2>Physician Profile</h2>
  
    <div *ngIf="!editMode; else editModeTemplate" class="profile-view">
      <div class="profile-details">
        <p><strong>Name:</strong> {{ physicianDetails?.name }}</p>
        <p><strong>Position:</strong> {{ physicianDetails?.position }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>SSN:</strong> {{ physicianDetails?.ssn }}</p>
        <!-- Display other details as needed -->
      </div>
      <button class="edit-button" (click)="toggleEditMode()">Edit Profile</button>
    </div>
  
    <ng-template #editModeTemplate>
      <form [formGroup]="profileForm" class="edit-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" placeholder={{physicianDetails?.name}}>
        </div>
        <div class="form-group">
          <label for="position">Position:</label>
          <input type="text" id="position" formControlName="position" placeholder={{physicianDetails?.position}}>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" placeholder={{email}}>
        </div>
        <div class="form-group">
          <label for="ssn">SSN:</label>
          <input type="text" id="ssn" formControlName="ssn" placeholder={{physicianDetails?.ssn}}>
        </div>
        <!-- Add form controls for other details as needed -->
  
        <div class="form-actions">
          <button type="button" (click)="saveChanges()" class="save-button">Save Changes</button>
          <button type="button" (click)="cancelEdit()" class="cancel-button">Cancel</button>
        </div>
      </form>
    </ng-template>
  </div>
